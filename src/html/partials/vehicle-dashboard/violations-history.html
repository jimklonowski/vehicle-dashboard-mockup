<div class="col-xl-6 pb-3 pb-xl-0" data-aos="fade-up" data-aos-delay="100">
  <div class="panel">
    <div class="panel-header">
      <span data-i18n="violation_history.title">Violation History</span>
      <div class="panel-menu">
        <a
          class="dropdown-toggle"
          aria-haspopup="true"
          aria-expanded="false"
          data-toggle="dropdown"
        >
          <i class="fas fa-ellipsis-v"></i>
        </a>
      </div>
    </div>
    <div class="panel-body">
      <table class="table" id="ViolationHistory" style="width:100%;">
        <thead>
          <tr>
            <th data-i18n="violation_history.date">Date</th>
            <th data-i18n="violation_history.paid_date">Paid</th>
            <th data-i18n="violation_history.type">Type</th>
            <th data-i18n="violation_history.amount">Amount</th>
            <th data-i18n="violation_history.details">Details</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
