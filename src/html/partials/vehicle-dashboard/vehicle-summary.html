<div class="col-xl-12">
  <div class="panel">
    <div class="panel-header">
      <span>Vehicle Detail</span>
      <div class="panel-menu">
        <a
          class="dropdown-toggle"
          aria-haspopup="true"
          aria-expanded="false"
          data-toggle="dropdown"
        >
          <i class="fas fa-ellipsis-v"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          role="menu"
          aria-hidden="true"
          tabindex="-1"
        >
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Do Something
          </button>
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Go Somewhere
          </button>
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Download
          </button>
        </div>
      </div>
    </div>
    <div class="panel-body row no-gutters" id="VehicleSummary">
      <dl class="dashboard-list col-md-6 col-lg-4">
        <dt>Account</dt>
        <dd data-field="customer_number"></dd>
        <dt>Billing Sort</dt>
        <dd data-field="billing_sort"></dd>
        <dt>VIN</dt>
        <dd data-field="vin"></dd>
        <dt>Year Make Model</dt>
        <dd data-field="ymm"></dd>
        <dt>Exterior Color</dt>
        <dd data-field="vehicle_exterior_color"></dd>
      </dl>

      <dl class="dashboard-list col-md-6 col-lg-4">
        <dt>Center</dt>
        <dd data-field="customer_center"></dd>
        <dt>Center Description</dt>
        <dd data-field="customer_center_description"></dd>
        <dt>Client Vehicle</dt>
        <dd data-field="customer_vehicle_number"></dd>
        <dt>Status</dt>
        <dd data-field="vehicle_status"></dd>
        <dt>Category</dt>
        <dd data-field="vehicle_classification"></dd>
      </dl>
      <dl class="dashboard-list col-md-6 col-lg-4">
        <dt>Customer Use 2</dt>
        <dd data-field="customer_use_2"></dd>
        <dt>Customer Use 3</dt>
        <dd data-field="customer_use_3"></dd>
        <dt>Customer Use 4</dt>
        <dd data-field="customer_use_4"></dd>
        <dt>Customer Use 5</dt>
        <dd data-field="customer_use_5"></dd>
      </dl>
    </div>
  </div>

</div>
