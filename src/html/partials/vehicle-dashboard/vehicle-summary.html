<div class="col-xl-12">
  <div class="panel">
    <div class="panel-header">
      <span>Vehicle Detail</span>
      <div class="panel-menu">
        <a
          class="dropdown-toggle"
          aria-haspopup="true"
          aria-expanded="false"
          data-toggle="dropdown"
        >
          <i class="fas fa-ellipsis-v"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          role="menu"
          aria-hidden="true"
          tabindex="-1"
        >
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Do Something
          </button>
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Go Somewhere
          </button>
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Download
          </button>
        </div>
      </div>
    </div>
    <div class="panel-body row no-gutters" id="VehicleSummary">
      <dl class="dashboard-list col-md-6 col-lg-4">
        <dt>Account</dt>
        <dd data-field="account"></dd>
        <dt>Billing Sort</dt>
        <dd data-field="billing-sort"></dd>
        <dt>VIN</dt>
        <dd class="vin"></dd>
        <dt>Year Make Model</dt>
        <dd data-field="ymm"></dd>
        <dt>Exterior Color</dt>
        <dd data-field="ext-color"></dd>
      </dl>

      <dl class="dashboard-list col-md-6 col-lg-4">
        <dt>Center</dt>
        <dd data-field="center"></dd>
        <dt>Center Description</dt>
        <dd data-field="center-description"></dd>
        <dt>Client Vehicle</dt>
        <dd data-field="client-vehicle-number"></dd>
        <dt>Status</dt>
        <dd data-field="status"></dd>
        <dt>Category</dt>
        <dd data-field="vehicle-classification"></dd>
      </dl>
      <dl class="dashboard-list col-md-6 col-lg-4">
        <dt>Department</dt>
        <dd data-field="department"></dd>
        <dt>Project</dt>
        <dd data-field="project"></dd>
        <dt>Division</dt>
        <dd data-field="division"></dd>
        <dt>Group</dt>
        <dd data-field="group"></dd>
        <dt>Client Use</dt>
        <dd data-field="client-use"></dd>
      </dl>
    </div>
  </div>
