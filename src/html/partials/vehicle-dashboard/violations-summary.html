<div class="col-xl-6 pb-3 pb-xl-0" data-aos="fade-up" data-aos-delay="100">
  <div class="panel">
    <div class="panel-header">
      <span>Violation History</span>
      <div class="panel-menu">
        <a
          class="dropdown-toggle"
          aria-haspopup="true"
          aria-expanded="false"
          data-toggle="dropdown"
        >
          <i class="fas fa-ellipsis-v"></i>
        </a>
      </div>
    </div>
    <div class="panel-body">
      <table class="table" id="ViolationSummary" style="width:100%;">
        <thead>
          <tr>
            <th>Date</th>
            <th>Date Paid</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
