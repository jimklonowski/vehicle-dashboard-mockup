<div class="col-xl-12" data-aos="fade-up" data-aos-delay="100">
  <div class="panel">
    <div class="panel-header">
      <span data-i18n="toll_history.title">Toll History</span>
      <div class="panel-menu">
        <a
          class="dropdown-toggle"
          aria-haspopup="true"
          aria-expanded="false"
          data-toggle="dropdown"
        >
          <i class="fas fa-ellipsis-v"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          role="menu"
          aria-hidden="true"
          tabindex="-1"
        >
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            All Toll History
          </button>
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Download CSV
          </button>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <table class="table" id="TollHistory" style="width:100%;">
        <thead>
          <tr>
            <th data-i18n="toll_history.date_time">Date/Time</th>
            <th data-i18n="toll_history.description">Description</th>
            <th data-i18n="toll_history.location">Location</th>
            <th data-i18n="toll_history.amount">Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
