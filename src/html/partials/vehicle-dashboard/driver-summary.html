<div class="col-xl-12 py-4">
  <div class="panel">
    <div class="panel-header">
      <span>Driver Detail</span>
      <div class="panel-menu">
        <a
          class="dropdown-toggle"
          aria-haspopup="true"
          aria-expanded="false"
          data-toggle="dropdown"
        >
          <i class="fas fa-ellipsis-v"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          role="menu"
          aria-hidden="true"
          tabindex="-1"
        >
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Do Something
          </button>
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Go Somewhere
          </button>
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Download
          </button>
        </div>
      </div>
    </div>
    <div class="panel-body row no-gutters" id="DriverSummary">
      <figure class="w-100 col-md-12 col-lg mb-3">
        <img
          src="${require('../../../assets/images/user.jpg')}"
          alt="user"
          class="d-block mx-auto"
          width="200px"
        />
        <figcaption class="text-center text-muted">
          <a href="#" class="stretched-link">
            <i class="fas fa-camera fa-fw"></i>
            Update Profile Picture
          </a>
        </figcaption>
      </figure>
      <dl class="dashboard-list col-md-6 col-lg-4">
        <dt>Last Name</dt>
        <dd data-field="driver_last_name"></dd>
        <dt>First Name</dt>
        <dd data-field="driver_first_name"></dd>
        <dt>Address Line 1</dt>
        <dd data-field="driver_address_1"></dd>
        <dt>Address Line 2</dt>
        <dd data-field="driver_address_2"></dd>
        <dt>City/State/ZIP</dt>
        <dd data-field="driver_city_region_postal"></dd>
        <dt>County</dt>
        <dd data-field="driver_county"></dd>
        <dt>Phone</dt>
        <dd data-field="driver_phone"></dd>
        <dt>Cell</dt>
        <dd data-field="driver_cell"></dd>
        <dt>Fax</dt>
        <dd data-field="driver_fax"></dd>
      </dl>
      <dl class="dashboard-list col-md-6 col-lg-4">
        <dt>Email</dt>
        <dd data-field="driver_email"></dd>
        <dt>Employee ID</dt>
        <dd data-field="driver_id"></dd>
        <dt>Driver Misc 1</dt>
        <dd data-field="driver_misc_1"></dd>
        <dt>Driver Misc 2</dt>
        <dd data-field="driver_misc_2"></dd>
        <dt>Driver Misc 3</dt>
        <dd data-field="driver_misc_3"></dd>
        <dt>Driver Misc 4</dt>
        <dd data-field="driver_misc_4"></dd>
      </dl>
    </div>
  </div>
</div>
