<div class="col-xl-12 py-4">
  <div class="panel">
    <div class="panel-header">
      <span data-i18n="driver_summary.title">Driver Detail</span>
      <div class="panel-menu">
        <a
          class="dropdown-toggle"
          aria-haspopup="true"
          aria-expanded="false"
          data-toggle="dropdown"
        >
          <i class="fas fa-ellipsis-v"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          role="menu"
          aria-hidden="true"
          tabindex="-1"
        >
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Do Something
          </button>
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Go Somewhere
          </button>
          <button
            type="button"
            tabindex="0"
            role="menuitem"
            class="dropdown-item"
          >
            Download
          </button>
        </div>
      </div>
    </div>
    <div class="panel-body row no-gutters" id="DriverSummary">
      <figure class="w-100 col-md-12 col-lg mb-3">
        <img
          src="${require('../../../assets/images/user.jpg')}"
          alt="user"
          class="d-block mx-auto"
          width="200px"
        />
        <figcaption class="text-center text-muted">
          <a href="#" class="stretched-link">
            <i class="fas fa-camera fa-fw"></i>
            Update Profile Picture
          </a>
        </figcaption>
      </figure>
      <dl class="dashboard-list col-md-6 col-lg-4">
        <dt data-i18n="driver_summary.last_name">Last Name</dt>
        <dd data-field="driver_summary.last_name"></dd>
        <dt data-i18n="driver_summary.first_name">First Name</dt>
        <dd data-field="driver_summary.first_name"></dd>
        <dt data-i18n="driver_summary.address_1">Address 1</dt>
        <dd data-field="driver_summary.address_1"></dd>
        <dt data-i18n="driver_summary.address_2">Address 2</dt>
        <dd data-field="driver_summary.address_2"></dd>
        <dt data-i18n="driver_summary.city_region_postal">City State ZIP</dt>
        <dd>
          <span data-field="driver_summary.city"></span>
          <span data-field="driver_summary.region"></span>
          <span data-field="driver_summary.postal"></span>
        </dd>
        <dt data-i18n="driver_summary.county">County</dt>
        <dd data-field="driver_summary.county"></dd>
        <dt data-i18n="driver_summary.phone">Phone</dt>
        <dd data-field="driver_summary.phone"></dd>
        <dt data-i18n="driver_summary.cell">Cell</dt>
        <dd data-field="driver_summary.cell"></dd>
        <dt data-i18n="driver_summary.fax">Fax</dt>
        <dd data-field="driver_summary.fax"></dd>
      </dl>
      <dl class="dashboard-list col-md-6 col-lg-4">
        <dt data-i18n="driver_summary.email">Email</dt>
        <dd data-field="driver_summary.email"></dd>
        <dt data-i18n="driver_summary.driver_id">Driver ID</dt>
        <dd data-field="driver_summary.driver_id"></dd>
        <dt data-i18n="driver_summary.misc_1">Driver Misc 1</dt>
        <dd data-field="driver_summary.misc_1"></dd>
        <dt data-i18n="driver_summary.misc_2">Driver Misc 2</dt>
        <dd data-field="driver_summary.misc_2"></dd>
        <dt data-i18n="driver_summary.misc_3">Driver Misc 3</dt>
        <dd data-field="driver_summary.misc_3"></dd>
        <dt data-i18n="driver_summary.misc_4">Driver Misc 4</dt>
        <dd data-field="driver_summary.misc_4"></dd>
      </dl>
    </div>
  </div>
</div>
